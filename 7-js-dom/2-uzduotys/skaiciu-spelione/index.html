<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="container-wrapper">
        <div class="number-image"> 
            <img src="./image/numbers.png">  
        </div> 
        <div class="content">
            <div class="result-container"> 
                <div class="result-img"> 
                    <img src="./image/sad.png">  
                </div> 
                <div id="information-text">
                    <h1>Deja, Neatspejote!</h1> 
                    <div id="result">
                        <p>Spekite <span>Didesni</span> skaiciu.</p>  
                    </div>
                </div>
            </div>
            <div class="guessing-container">
                <h1 class="sumazinti">Spekite skaiciu tarp 1 ir 100</h1> 
                <input id="spejimas" type="text" placeholder="pvz., 100"> 
                <p>Iveskite skaiciu nuo 1 iki 100</p> 
                <button id="speti">Speti</button> 
            </div>  
        </div>
    </div> 
    <div id="atspejote"> 
        <div class="happy-image">
            <img src="./image/happy.png">
        </div>  
        <h1>Atspejote!</h1> 
        <div class="atspetas-rezultatas"> 
            
        </div>
        <button id="play-again">Zaisti is naujo</button>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
